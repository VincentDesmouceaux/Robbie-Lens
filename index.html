<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Robbie Lens Photographie</title>

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <img src="./images/logo.png" alt="robbie-lens" />
        <div>
          <a href="index.html">Acceuil</a>
          <a href="a-propos.html">À propos</a>
          <a href="portfolio.html">Portfolio</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="intro">
        <div>
          <h1>Robbie Lens Photographie</h1>

          <p>
            Où <em class="important">professionalisme</em> s’allie avec
            <em class="important">passion</em>. Depuis plus de 5 ans maintenant,
            j’exerce mon métier avec la passion qui m’anime : capturer l’essence
            de chaque instant.
          </p>

          <a href="#contact" class="degrade">UN PROJET ? ÉCRIVEZ-MOI</a>
        </div>
        <img src="./images/robbie-lens.png" alt="Portrait robbie-lens" />
      </section>
      <section class="photos">
        <h2>Mon dernier projet</h2>
        <div>
          <img src="./images/accueil/element-1.png" alt="australie" />
          <img src="./images/accueil/element-2.png" alt="nouvelle-zelande" />
          <img src="./images/accueil/element-3.png" alt="nouvelle-zelande2" />
        </div>
        <div>
          <img src="./images/accueil/element-4.png" alt="nouvelle-zelande3" />
          <img src="./images/accueil/element-5.png" alt="nouvelle-zelande4" />
          <img src="./images/accueil/element-6.png" alt="nouvelle-zelande6" />
        </div>
      </section>
      <section id="contact" class="section-contact">
        <h2>Parlons de votre projet</h2>
        <form action="#" method="get">
          <div class="form-nom-email">
            <div class="form-column">
              <label for="nom">nom</label>
              <input type="text" name="nom" id="nom" />
            </div>
            <div class="form-column">
              <label for="email">email</label>
              <input type="email" name="email" id="email" />
            </div>
          </div>
          <label for="message">message</label>
          <textarea name="message" id="message" rows="10"></textarea>
          <input type="submit" value="ENVOYER" class="degrade" />
        </form>
      </section>
    </main>
    <footer>
      <img src="./images/logo.png" alt="robbie-lens" class="icone" />
      <div>
        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"
          ><img class="icone" src="./images/twitter.png" alt="twitter"
        /></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
          ><img class="icone" src="./images/instagram.png" alt="instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
