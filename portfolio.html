<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Robbie Lens Photographie</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img src="./images/logo.png" alt="logo robbie-lens"
        /></a>
        <div>
          <a href="index.html">Accueil</a>
          <a href="a-propos.html">A propos</a>
          <a href="portfolio.html">Portfolio</a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h1>Portfolio</h1>
      </section>
      <section class="portfolio-section-photos">
        <h2>Voyages</h2>
        <div class="grid-paysages">
          <img
            src="images/portfolio/paysage1.jpg"
            alt="Mont Aoraki - Nouvelle-Zélande"
          />
          <img
            src="images/portfolio/paysage2.jpg"
            alt="Parc National d’Abel Tasman - Nouvelle-Zélande"
          />
          <img
            src="images/portfolio/paysage3.jpg"
            alt="Lac Rotorua - Nouvelle-Zélande"
          />
          <img
            src="images/portfolio/paysage4.jpg"
            alt="Lac Wanaka - Nouvelle-Zélande"
          />
          <img
            src="images/portfolio/paysage5.jpg"
            alt="Mont Taranaki - Nouvelle-Zélande"
          />
          <img
            src="images/portfolio/paysage6.jpg"
            alt="Milford Sound - Nouvelle-Zélande"
          />
          <img
            src="images/portfolio/paysage7.jpg"
            alt="Twelve Apostle - Australie"
          />
          <img
            src="images/portfolio/paysage8.jpg"
            alt="Wai-O-Tapu - Nouvelle-Zélande"
          />
          <img
            src="images/portfolio/paysage9.jpg"
            alt="Mont Cook - Nouvelle Zélande"
          />
        </div>

        <h2>Portraits</h2>
        <div class="grid-portraits">
          <img
            src="images/portfolio/portrait1.jpg"
            alt="Portrait jeune femme 1"
          />
          <img
            src="images/portfolio/portrait2.jpg"
            alt="Portrait jeune femme 2"
          />
          <img
            src="images/portfolio/portrait3.jpg"
            alt="Portrait jeune homme 3"
          />
          <img
            src="images/portfolio/portrait4.jpg"
            alt="Portrait jeune femme 4"
          />
          <img
            src="images/portfolio/portrait5.jpg"
            alt="Portrait jeune femme 5"
          />
          <img
            src="images/portfolio/portrait6.jpg"
            alt="Portrait jeune femme 6"
          />
        </div>
      </section>
    </main>
    <footer>
      <a href="./index.html" class="icone"
        ><img src="./images/logo.png" alt="logo robbie-lens"
      /></a>
      <div>
        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"
          ><img class="icone" src="./images/twitter.png" alt="twitter"
        /></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
          ><img class="icone" src="./images/instagram.png" alt="instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
